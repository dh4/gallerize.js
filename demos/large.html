<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vGallery.js Large Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../src/vgallery.js"></script>
    <style>
    @media screen and (max-width:1000px) {
        body #nav_wrapper {
            width:500px;
        }

        body #navigator {
            height:80px;
        }

        body #text {
            height:70px;
            width:300px;
            bottom:50px;
            left:50px;
            font-size:14px;
        }

        body .text_header {
            font-size:20px;
        }

        body .text_small {
            font-size:10px;
        }
    }

    @media screen and (max-width: 600px) {
        body #nav_wrapper {
            width:90%;
        }

        body #navigator {
            height:65px;
        }

        body #text {
            height:60px;
            width:100%;
            left:0;
            bottom:0;
            font-size:12px;
            text-align:center;
            padding:10px 0;
        }

        body .text_header {
            font-size:20px;
        }

        body .text_small {
            font-size:10px;
        }
    }

    @media screen and (max-width: 400px) {
        body #navigator {
            height:50px;
        }
    }

    body {
        margin:0;
        font-family:sans-serif;
    }

    html, body, #gallery {
        height:100%;
    }

    #nav_wrapper {
        position:fixed;
        top:0;
        width:800px;
        left:50%;
        z-index:100;
    }

    #navigator {
        z-index:100;
        position:relative;
        right:50%;
        height:110px;
        background:rgba(0, 0, 0, 0.5);
    }

    #prev {
        left:0;
    }

    #next {
        right:0;
    }

    #prev, #next {
        z-index:100;
        position:absolute;
        top:40%;
        background:rgba(0,0,0,0.5);
        height:70px;
        width:50px;
        font-size:40px;
    }

    #text {
        height:80px;
        width:360px;
        padding:15px 20px;
        position:fixed;
        bottom:50px;
        left:50px;
        z-index:200;
        background:rgba(0,0,0,0.6);
        color:#FFF;
        font-size:18px;
    }

    .text_header {
        font-weight:bold;
        font-size:25px;
        padding-bottom:5px;
    }

    .text_small {
        padding-top:5px;
        font-size:14px;
    }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <div id="nav_wrapper">
        <div id="navigator"></div>
    </div>
    <div id="prev"></div>
    <div id="next"></div>
    <div id="text"></div>
<script>
$(document).ready(function() {
    var vg = new vGallery({
        gallery: '#gallery',
        nav: '#navigator',
        nav_buttons: false,
        prev: '#prev',
        next: '#next',
        delay: 10000,
        images: [
            'images/rumney.jpg',
            'images/redrivergorge.jpg',
            'images/centralpark.jpg',
            'images/browncounty.jpg'
        ],
        thumbs: [
            'images/thumbs/rumney.jpg',
            'images/thumbs/redrivergorge.jpg',
            'images/thumbs/centralpark.jpg',
            'images/thumbs/browncounty.jpg'
        ],
        captions: [
            'Rumney',
            'Red River Gorge',
            'Central Park',
            'Brown County'
        ],
        text_element: '#text',
        text: [
            '<div class="text_header">Rumney, NH</div>Looking over a cliff edge below Jimmy Cliff<div class="text_small">July 2015</div>',
            '<div class="text_header">Red River Gorge, KY</div>The Madness Cave at the Motherlode<div class="text_small">May 2015</div>',
            '<div class="text_header">Central Park, NY</div><div class="text_small">July 2015</div>',
            '<div class="text_header">Brown County, IN</div>Hesitation Point<div class="text_small">August 2015</div>'
        ],
        bg_color: '#000',
        button_color: '#FFF',
        active_color: '#FFF',
        loading_img: 'images/loading_white.gif',
        contain: 'parent'
    });
    vg.start();
});
</script>
</body>
</html>
