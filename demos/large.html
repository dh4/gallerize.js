<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple Element Gallery Large Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../src/simple-element-gallery.js"></script>
    <style>
    body {
        margin:0;
    }

    #nav_wrapper {
        position:fixed;
        top:0;
        width:800px;
        left:50%;
    }

    #navigator {
        z-index:100;
        position:relative;
        right:50%;
        height:110px;
        background:rgba(0, 0, 0, 0.5);
    }

    #prev {
        left:0;
    }

    #next {
        right:0;
    }

    #prev, #next {
        z-index:100;
        position:absolute;
        top:40%;
        background:rgba(0,0,0,0.5);
        height:70px;
        width:50px;
    }

    #text {
        height:80px;
        width:360px;
        padding:15px 20px;
        position:fixed;
        bottom:100px;
        left:100px;
        z-index:200;
        background:rgba(0,0,0,0.6);
        color:#FFF;
        font-size:18px;
    }

    .text_header {
        font-weight:bold;
        font-size:25px;
        padding-bottom:5px;
    }

    .text_small {
        padding-top:5px;
        font-size:14px;
    }
    </style>
</head>
<body>
    <div id="simple-element-gallery"></div>
    <div id="nav_wrapper">
        <div id="navigator"></div>
    </div>
    <div id="prev"></div>
    <div id="next"></div>
    <div id="text"></div>
<script>
$(document).ready(function() {
    var seg = new SimpleElementGallery({
        gallery: '#simple-element-gallery',
        auto: false,
        nav: '#navigator',
        nav_buttons: false,
        prev: '#prev',
        next: '#next',
        delay: 5000,
        fade: 1000,
        images: [
            'images/rumney.jpg',
            'images/redrivergorge.jpg',
            'images/centralpark.jpg',
            'images/browncounty.jpg'
        ],
        thumbs: [
            'images/thumbs/rumney.jpg',
            'images/thumbs/redrivergorge.jpg',
            'images/thumbs/centralpark.jpg',
            'images/thumbs/browncounty.jpg'
        ],
        links: [
            null,
            null,
            'http://example.com/',
            null
        ],
        captions: [
            'Rumney, NH',
            'Red River Gorge, KY',
            'Central Park, NY',
            'Brown County, IN'
        ],
        text_element: '#text',
        text: [
            '<div class="text_header">Rumney, NH</div>Looking over a cliff edge below Jimmy Cliff<div class="text_small">July 2015</div>',
            '<div class="text_header">Red River Gorge, KY</div>The Madness Cave at the Motherlode<div class="text_small">May 2015</div>',
            '<div class="text_header">Central Park, NY</div><div class="text_small">July 2015</div>',
            '<div class="text_header">Brown County, IN</div>Hesitation Point<div class="text_small">August 2015</div>'
        ],
        bg_color: '#FFF',
        contain: 'portrait'
    });
    seg.start();
});
</script>
</body>
</html>
