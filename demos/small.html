<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple Element Gallery Small Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../src/simple-element-gallery.js"></script>
    <style>
    body {
        margin:0;
        font-family:sans-serif;
    }

    #wrapper {
        width:800px;
        margin:0 auto;
        padding-top:50px;
    }

    #gallery {
        width:700px;
        height:522px;
        margin:0 50px;
    }

    #navigator {
        z-index:100;
        width:800px;
        height:110px;
    }

    #text {
        width:700px;
        padding:15px 50px;
        color:#333;
        font-size:18px;
    }

    .text_header {
        font-weight:bold;
        font-size:25px;
        padding-bottom:5px;
    }

    .text_small {
        padding-top:5px;
        font-size:14px;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="gallery"></div>
        <div id="navigator"></div>
        <div id="prev"></div>
        <div id="next"></div>
        <div id="text"></div>
    </div>
<script>
$(document).ready(function() {
    var seg = new SimpleElementGallery({
        gallery: '#gallery',
        nav: '#navigator',
        fade: 500,
        images: [
            'images/rumney.jpg',
            'images/redrivergorge.jpg',
            'images/centralpark.jpg',
            'images/browncounty.jpg'
        ],
        thumbs: [
            'images/thumbs/rumney.jpg',
            'images/thumbs/redrivergorge.jpg',
            'images/thumbs/centralpark.jpg',
            'images/thumbs/browncounty.jpg'
        ],
        text_element: '#text',
        text: [
            '<div class="text_header">Rumney, NH</div>Looking over a cliff edge below Jimmy Cliff<div class="text_small">July 2015</div>',
            '<div class="text_header">Red River Gorge, KY</div>The Madness Cave at the Motherlode<div class="text_small">May 2015</div>',
            '<div class="text_header">Central Park, NY</div><div class="text_small">July 2015</div>',
            '<div class="text_header">Brown County, IN</div>Hesitation Point<div class="text_small">August 2015</div>'
        ],
        contain: 'all'
    });
    seg.start();
});
</script>
</body>
</html>
